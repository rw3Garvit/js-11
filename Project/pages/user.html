<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row">
      <h1>Welcome User</h1>
      <i class="fa-solid fa-cart-shopping m-5"></i>
      <label id="count"></label>
    </div>

    <div id="row"></div>

    <script>
      let products = JSON.parse(localStorage.getItem("products"));
      let row = document.getElementById("row");

      products.map((val, ind) => {
        let div = document.createElement("div");
        div.innerHTML = `
                  <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">${val.productName}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">${val.price}</h6>
                      <p class="card-text">${val.desc}</p>
                      <button  class="card-link" onclick="addToCart(${ind})">add to cart</button>
                    
                    </div>
                  </div>
`;
        row.appendChild(div);
      });

      //cart
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      function addToCart(index) {
        let product = products[index];
        cart.push(product);
        localStorage.setItem("cart", JSON.stringify(cart));
        location.reload();
      }

      let count = (document.getElementById("count").innerHTML = cart.length);
    </script>
  </body>
</html>
