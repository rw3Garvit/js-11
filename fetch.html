<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      fetch("https://jsonplaceholder.typicode.com/todos")
        .then((res) => {
          res
            .json()
            .then((result) => {
              console.log(result);
            })
            .catch((err) => console.log(err));
        })
        .catch((error) => console.log(error));
    </script>
  </body>
</html>
